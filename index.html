<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NABIL TECH</title>
    <link rel="icon" href="image/icon.png"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>ادوات انتقام سلاطين</h1>
    <div class="container">
        <div class="container">
            <form id="timeForm" class="form-section">
                <h2>حساب الساعات</h2>
                <label for="minutes">عدد الدقائق:</label>
                <input type="number" id="minutes" value="0" min="0" placeholder="min"><br>
                <label for="fiveMinutes">عدد فترات الخمس دقائائق:</label>
                <input type="number" id="fiveMinutes" value="0" min="0" placeholder="5min"><br>
                <label for="hours">عدد الساعات:</label>
                <input type="number" id="hours" value="0" min="0" placeholder="1H"><br>
                <label for="eightHours">عدد الساعات (8 ساعات):</label>
                <input type="number" id="eightHours" value="0" min="0" placeholder="8H"><br>
                <label for="twelveHours">عدد الساعات (12 ساعة):</label>
                <input type="number" id="twelveHours" value="0" min="0" placeholder="12H"><br>
                <label for="twentyFourHours">عدد الساعات (24 ساعة):</label>
                <input type="number" id="twentyFourHours" value="0" min="0" placeholder="24H"><br>
                <button type="button" onclick="calculateTotalTime()">احسب الوقت الإجمالي</button>
                <p id="totalTime">الوقت الإجمالي: </p>
            </form>
            <form id="soldierForm" class="form-section">
                <h2>تدريب الجنود</h2>
                <label for="trainingTime">مدة تدريب الجندي (بالثواني):</label>
                <input type="number" id="trainingTime" value="0" min="0"><br>
                <label for="trainingHours">عدد الساعات لتدريب الجنود:</label>
                <input type="number" id="trainingHours" value="0" min="0"><br>
                <label for="singleSoldierIncrease">قوى القتال الجندي واحد:</label>
                <input type="number" id="singleSoldierIncrease" value="0" min="0"><br>
                <label for="soldierCountMultiplier">عدد الجنود (بالمليون):</label>
                <input type="number" id="soldierCountMultiplier" value="0" min="0" step="1"><br>
                <button type="button" onclick="calculateTrainingCapacity()">احسب عدد الجنود</button>
                <button type="button" onclick="calculateTotalIncrease()">احسب القوى الإجمالية</button>
                <p id="result">عدد الجنود الذين يمكن تدريبهم: </p>
                <p id="increaseResult">الارتفاع الإجمالي: </p>
            </form>
        </div>
        <form id="contactForm" class="form-section">
            <h2>تواصل معي</h2>
            <label for="name">الاسم:</label>
            <input type="text" id="name" name="name" required><br>
            <label for="email">البريد الإلكتروني:</label>
            <input type="email" id="email" name="email" required><br>
            <label for="message">الرسالة:</label>
            <textarea id="message" name="message" rows="5" required></textarea><br>
            <button type="submit">إرسال</button>
        </form>
    </div>
    <footer class="footer">
        <p class="footer-title"> حقوق النشر &copy;2024 , تم إنشاء الموقع بواسطة <span>نبيل غنيصة</span></p>

            <a href="https://www.facebook.com/nabil.ghenissa1"><i class="fa-brands fa-facebook"></i></a>
            <a href="https://www.instagram.com/nabil_ghenissa"><i class="fa-brands fa-instagram"></i></a>
            <a href="https://www.linkedin.com/in/nabil-ghenissa"><i class="fa-brands fa-linkedin"></i></a>
            <a href="https://github.com/nabilghenissa"><i class="fa-brands fa-github"></i></a>
        </div>
    </footer>
    <script src="script.js"></script>
</body>
</html>
