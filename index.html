<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>YES/NO</title>
</head>
<body>

<script>
    // Get the current date
    var currentDate = new Date();

    // Check if today is Thursday
    var isThursday = (currentDate.getDay() === 4); // 4 represents Thursday (0 for Sunday, 1 for Monday, ..., 6 for Saturday)

    // Display the result
    if (isThursday) {
        document.write("<h1>Yes</h1>");
    } else {
        document.write("<h1>No</h1>");
    }
</script>

</body>
</html>
